<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RELAÇÕES ECOLÓGICAS</h1>
        
    </header>
    <main>
        <div id="quiz-container">
            <h1> VIDEO SOBRE 
                RELAÇÕES ECOLÓGICAS</h1> 
            <div class="video"><iframe width="500" height="315" src="https://www.youtube.com/embed/CBN9WgeGkTA?si=vWnyHwbYGx1VcYYO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
           <hr>
            <h1>Questões</h1><hr>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="timer">Pontos restantes: <span id="time">1000</span> pontos
        <hr>
            </div>
            <div id="score">Acertos: <span id="correct-count">0</span> | Erros: <span id="incorrect-count">0</span></div>
        </div>
        <script>
            const questions = [
                {
                    question: "1.Qual é o tipo de relação ecológica em que duas espécies se beneficiam mutuamente?",
        
                    answers: ["A. Competição", "B. Comensalismo", "C. Predação", "D. Mutualismo"],
                    correct: "D. Mutualismo"
                },
                {
                    question: "2.Na relação ecológica de comensalismo, uma espécie se beneficia, enquanto a outra:",
                    
                    answers: ["A. Não é afetada", "B.Se beneficia também", "C. É prejudicada", "D. Morre"],
                    correct: "A. Não é afetada"
                },
                {
                    question: "3.Na relação de parasitismo, uma espécie se beneficia, enquanto a outra é:",
                    
                    answers: ["A. Prejudicada", "B. Morta", "C. Não é afetada", "D. Beneficiada"],
                    correct: "A. Prejudicada"
                },{
                    question: "isso e tudo pessoal!"
                   
                },
    
            ];
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            const timerElement = document.getElementById("time");
            const correctCountElement = document.getElementById("correct-count");
            const incorrectCountElement = document.getElementById("incorrect-count");
            let currentQuestionIndex = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            let timeLeft = 1000; // Tempo inicial em segundos
            let timerInterval;
            function showQuestion(index) {
                const question = questions[index];
                questionElement.textContent = question.question;
                answersElement.innerHTML = "";
                question.answers.forEach(answer => {
                    const answerElement = document.createElement("div");
                    answerElement.classList.add("answer");
                    answerElement.textContent = answer;
                    answerElement.addEventListener("click", () => checkAnswer(answer, question.correct));
                    answersElement.appendChild(answerElement);
                });
            }
            function startTimer() {
                timerInterval = setInterval(updateTimer, 300);
            }
            function updateTimer() {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("DEMOROU DEMAIS");
                    nextQuestion();
                }
                timerElement.textContent = timeLeft;
            }
            function checkAnswer(selectedAnswer, correctAnswer) {
                clearInterval(timerInterval);
                if (selectedAnswer === correctAnswer) {
                    alert("AAIII SABE PAPAAAI");
                    correctCount++;
                    correctCountElement.textContent = correctCount;
                } else {
                    alert("JÁ É FEI, AINDA ERRA");
                    incorrectCount++;
                    incorrectCountElement.textContent = incorrectCount;
                }
                nextQuestion();
            }
            function nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion(currentQuestionIndex);
                    timeLeft = 1000;
                    timerElement.textContent = timeLeft;
                    startTimer();
                } else {
                    alert("Fim do quiz!");
                }
            }
            showQuestion(currentQuestionIndex);
            startTimer();
        </script>
    </main>
    
</body>
</html>
